<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>
<body>
    
        
<div class="container">
    <h1 class="text-center">Survey Form</h1>
  <div class="row needs-validation" novalidate>
    <div class="col-md-4 g-3">
      <div class="form-group mt-2">
        <label for="firstName"class="required-star">First Name</label>
        <input type="text" class="form-control mt-1 w-20 bg-info-subtle text-emphasis-info " id="firstName" placeholder="Enter your first name" required>
        <div class="invalid-feedback">
            Please enter a valid first name.
        </div>
      </div>
    </div>
    <div class="col-md-4 g-3">
      <div class="form-group mt-2">
        <label for="lastName" class="required-star">Last Name</label>
        <input type="text" class="form-control mt-1 w-30 bg-info-subtle text-emphasis-info" id="lastName" placeholder="Enter your last name" required>
      </div>
    </div>
  </div>
<div class="mb-3 mt-3 col-md-8">
  <label for="exampleFormControlInput1" class="form-label required-star">Email</label>
  <input type="email" class="form-control w-60 bg-info-subtle text-emphasis-info" id="exampleFormControlInput1" placeholder="name@example.com" required>
</div>
  <div>
    <h6 class="required-star">Your experience:</h6>
    <div class="rating">
  <input type="radio" id="star1" name="rating" value="1">
  <label for="star1">☆</label>
  <input type="radio" id="star2" name="rating" value="2">
  <label for="star2">☆</label>
  <input type="radio" id="star3" name="rating" value="3">
  <label for="star3">☆</label>
  <input type="radio" id="star4" name="rating" value="4">
  <label for="star4">☆</label>
  <input type="radio" id="star5" name="rating" value="5">
  <label for="star5">☆</label>
</div>
<p>Overall,how would you rate your experience with us?</p>
    <div class="form-group">
      <label>How satisfied are you with our services?</label>
      
    <fieldset class="form-group bg-info-subtle text-emphasis-info mt-3">
      <h5>Purchase</h5>
      <div class="form-check form-check-inline ">
        <input class="form-check-input " type="radio" name="satisfactionRating3" id="verySatisfied1" value="very-satisfied" required>
        <label class="form-check-label" for="verySatisfied1">Satisfied</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input " type="radio" name="satisfactionRating3" id="verySatisfied2" value="very-satisfied">
        <label class="form-check-label" for="verySatisfied2">Not satisfied</label>
      </div>
      
    </fieldset>

    
    <fieldset class="form-group">
      <h5>Service</h5>
      <div class="form-check form-check-inline">
        <input class="form-check-input bg-info-subtle text-emphasis-info" type="radio" name="satisfactionRating1" id="satisfied1" value="satisfied">
        <label class="form-check-label" for="satisfied1">Satisfied</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input bg-info-subtle text-emphasis-info" type="radio" name="satisfactionRating1" id="satisfied2" value="satisfied">
        <label class="form-check-label" for="satisfied2">Not satisfied</label>
      </div>
      
    </fieldset>
    <fieldset class="form-group bg-info-subtle text-emphasis-info">
      <h5>Company Overall</h5>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="satisfactionRating2" id="neutral1" value="satisfied2">
        <label class="form-check-label" for="satified2">Satisfied</label>
      </div>
      <div class="form-check form-check-inline">
        <input class="form-check-input" type="radio" name="satisfactionRating2" id="neutral2" value="satified2">
        <label class="form-check-label" for="satified2">Not satisfied</label>
      </div>
      
    </fieldset>



  </div>  
      <div class="form-group mt-5">
      <label for="comments">Comments:</label>
      <textarea class="form-control bg-info-subtle text-emphasis-info" id="comments" rows="3" placeholder="Enter your comments"></textarea>
    </div>
<div class="col-12 mt-5">
    <div class="form-check">
      <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
      <label class="form-check-label" for="invalidCheck">
        Agree to terms and conditions
      </label>
      <div class="invalid-feedback">
        You must agree before submitting.
      </div>
    </div>
  </div>
  <div class="container mt-5 text-center">
    <div class="col-12">
    <button class="btn btn-primary" type="submit">Submit</button>
  </div>
  </div>

    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
